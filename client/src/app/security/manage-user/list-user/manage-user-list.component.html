<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Gestisci utenti</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">
    <div class="card-body">
        <div class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Cerca
        </div>
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" [(ngModel)]="search.username" name="username" #username="ngModel">
                        <label for="title">Username</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mail" [(ngModel)]="search.mail" name="mail" #mail="ngModel" >
                        <label for="mail">Mail</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" [(ngModel)]="search.name" name="name" #name="ngModel" >
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="surname" [(ngModel)]="search.surname" name="surname" #surname="ngModel" >
                        <label for="surname">Surname</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="role" [(ngModel)]="search.role" name="role" #role="ngModel">
                        <label for="role">Ruoli</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- TABLE LIST -->
<table class="table table-hover mt-40">
    <thead>
        <tr>
            <th>Username</th>
            <th>Mail</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Ruoli</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | search:{'username' : search.username, 'name' : search.name, 'surname' : search.surname, 'mail' : search.mail, 'roles' : search.role }">
            <td><a [routerLink]="['/manage-users/', user._id]">{{user.username}}</a></td>
            <td>{{user.mail }}</td>
            <td>{{user.name }}</td>
            <td>{{user.surname }}</td>
            <td>
                <span *ngFor="let role of user.roles" class="badge badge-pill badge-primary mr-2">{{role}}</span>
            </td>
        </tr>
    </tbody>
</table>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/manage-users/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>
